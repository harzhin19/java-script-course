<!DOCTYPE html>
<html>
  <head>
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css" />
  </head> 
  <body>
    <p class="title">rock paper scissors</p>
    <button onclick="playGame('rock');" class="emojis-buttons">
      <img src="images/rock-emoji.png" class="move-button" />
    </button>

    <button onclick="playGame('paper');" class="emojis-buttons">
      <img src="images/paper-emoji.png" class="move-button" />
    </button>

    <button onclick="playGame('scissors');" class="emojis-buttons">
      <img src="images/scissors-emoji.png" class="move-button" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
      class="reset-score"
    >
      reset score
    </button>
  </body>

  <script src="scripts/10-rock-paper-scissors.js"></script>
</html>
