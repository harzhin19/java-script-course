<!DOCTYPE html>
<html>
  <script>
    let score =JSON.parse(localStorage.getItem("score")) || {
    wins:0,
  losses:0,
  ties:0
};

    /*if (score===null){
score= {
  wins:0,
  losses:0,
  ties:0
  }
    }*/
    

    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      result = "";

      if (playerMove === "scissors") {
        if (computerMove === "rock") {
          result = "you lose";
        } else if (computerMove === "papper") {
          result = "you win";
        } else if (computerMove === "scissors") {
          result = "tie";
        }
      } else if (playerMove === "papper") {
        if (computerMove === "papper") {
          result = "tie";
        } else if (computerMove === "scissors") {
          result = "you lose";
        } else if (computerMove === "rock") {
          result = "you win";
        }
      } else if (playerMove === "rock") {
        if (computerMove === "rock") {
          result = "tie";
        } else if (computerMove === "papper") {
          result = "you lose";
        } else if (computerMove === "scissors") {
          result = "you win";
        }
      }

      console.log(result)

      if (result === "you win") {
        score.wins += 1;
      } else if (result === "you lose") {
        score.losses += 1;
      } else if (result === "tie") {
        score.ties += 1;
      }

         localStorage.setItem("score", JSON.stringify(score));
      console.log(result);

      alert(
        `You picked ${playerMove}. Computer picked ${computerMove}. \n Result:${result} \n wins:${score.wins}, \n losses:${score.losses}, \n ties: ${score.ties}`
      );
    }

    function pickComputerMove() {
      const randomNumber = Math.random();

      let move = "";

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        move = "rock";
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        move = "papper";
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        move = "scissors";
      }

      

      return move;
    }
  </script>
  <head>
    <title>rock papper scissors</title>
  </head>
  <body>
    <p>rock paper scissors</p>
    <button onclick="playGame('rock')">rock</button>

    <button onclick="playGame('papper');">papper</button>

    <button onclick="playGame('scissors');">scissors</button>

    <button
      onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
      localStorage.removeItem('score');
    ">
      reset score
    </button>
  </body>
</html>
