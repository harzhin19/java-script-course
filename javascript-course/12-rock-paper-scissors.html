<!DOCTYPE html>
<html>
  <head>
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css" />
  </head> 
    <p class="title">rock paper scissors</p>
    <button class="emojis-buttons rock-button">
      <img src="images/rock-emoji.png" class="move-button" />
    </button>

    <button class="emojis-buttons paper-button">
      <img src="images/paper-emoji.png" class="move-button" />
    </button>

    <button class="emojis-buttons scissors-button">
      <img src="images/scissors-emoji.png" class="move-button" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
      class="reset-score"
    >
      reset score
    </button>
    <button class="auto-play" onclick="
    autoPlay();
    ">auto play</button>
  </body>

  <script src="scripts/12-rock-paper-scissors.js"></script>
</html>
